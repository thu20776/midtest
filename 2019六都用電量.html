  display: none;
}
.pdb-popup.marker {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #fff;
  position: absolute;
  left: 10px;
  top: 5px;
}
.pdb-popup:after {
  content: " ";
  display: block;
  width: 10px;
  height: 10px;
  background: #ff0;
  position: absolute;
  -ms-transform: rotate(45deg);
  -moz-transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
  -o-transform: rotate(45deg);
  transform: rotate(45deg);
  background: #000;
  top: 50%;
  margin-top: -5px;
}
.pdb-popup.left:after {
  right: -5px;
}
.pdb-popup.right:after {
  left: -5px;
}
.pdb-popup.float {
  position: absolute;
  top: 100px;
  left: 100px;
  background: #fff;
  border: 1px solid #ccc;
  box-shadow: 0 2px 2px rgba(0,0,0,0.3);
  border-radius: 2px;
  min-width: 100px;
  max-width: 300px;
  min-height: 12px;
  padding: 5px 5px;
  display: none;
  text-align: center;
  color: #000;
  font-size: 0.8em;
}
@media (max-width: 480px) {
  .pdb-popup.float {
    max-width: 90%;
  }
}
.pdb-popup.float:after {
  display: none;
}
.pdb-popup.float .title {
  font-size: 1.15em;
  font-weight: normal;
  margin: 0 0 2px 0;
  width: 100%;
}
.pdb-popup.float .desc {
  font-weight: bold;
  font-size: 0.8em;
  margin: 0;
  margin-bottom: 5px;
}
.axis .domain {
  fill: none;
}
.pdb-popup.float .value {
  font-size: 0.9em;
}
#plotdb-mark,
#plotdb-fullscreen {
  position: fixed;
  z-index: 999999;
  bottom: 5px;
  right: 30px;
  text-align: center;
  font-size: 12px;
  font-family: optima;
  cursor: pointer;
  color: #000;
  text-decoration: none;
  padding: 5px;
  border-radius: 3px;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  width: auto;
  height: 16px;
  box-sizing: border-box;
  padding-right: 20px;
  font-size: 12px;
  line-height: 8px;
  color: rgba(0,0,0,0.4);
  font-family: arial;
}
#plotdb-fullscreen {
  padding: 0;
  right: 5px;
  background: rgba(255,255,255,0.9);
  height: 16px;
}
#plotdb-fullscreen:before {
  padding: 2px 5px 0;
  border-radius: 3px;
  background: rgba(0,0,0,0.1);
  content: "⤡";
  display: block;
  line-height: 14px;
}
